<h1>Dragonball Page</h1>
<hr />
<section class="row">

  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="Nombre">
    <input type="number" class="form-control" placeholder="Poder">
    <button class="mt-2 btn btn-primary">agregar</button>


  </div>
  <div class="col-12 col-sm-6">
    <ul>
      @for (character of characters(); track character.id;let idx = $index; let e =$odd) {
      <li>
        <span>{{idx}} {{e}} {{character.name}}</span>
        <strong [class.text-danger]="character.power>=9000"> ({{character.power}})</strong>
        <strong [ngClass]="powerClasses(character)()"> {{character.power}}</strong>
      </li>
      }
    </ul>
  </div>

</section>
