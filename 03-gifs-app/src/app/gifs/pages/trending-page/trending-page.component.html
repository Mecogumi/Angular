<div #groupDiv class="h-screen bg-red-500 overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4"
  (scroll)="onScroll($event)">
  @for (item of gifsService.trandingGifGroup(); track $index) {
  <div class="grid gap-4">
    @for (id of item; track id.id) {
    <div>
      <img class="h-full w-full rounded-lg object-cover" [src]="id.url" [alt]="id.title">
    </div>
    }
  </div>

  }
