<section class="mt-5">
  <table class="table table-md mt-2 w h-full">


    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index) {
      <tr>
        <td>{{index+1}}</td>
        <td>{{country.flag}}</td>
        <td>
          <img [src]="country.flagsvg" [alt]="country.name" class="size-15">
        </td>
        <td>{{country.name}}</td>
        <td>{{country.capital}}</td>
        <td>
          <span class="badge badge-secondary">
            {{country.population | number}}
          </span>
        </td>
        <td>
          <a [routerLink]="['/country/by',country.cca2]" class="link-primary cursor-pointer">Mas informacion</a>
        </td>
      </tr>
      }

    </tbody>
  </table>

</section>
